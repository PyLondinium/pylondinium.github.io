        <script>
          function loadJSON(callback) {   
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'talks_tomorrow.json', false);
            xobj.onreadystatechange = function () {
                  if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(xobj.responseText);
                  }
            };
            xobj.send(null);  
          }

          var talks;
          loadJSON(function(response) {
              talks = JSON.parse(response);
          });

          function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
          }

          var talk_id = getQueryVariable('talk_id');
          if (talk_id && talks[talk_id]) {
            var currentTalk = talks[talk_id];
            var converter = new showdown.Converter();
            var title = currentTalk.title;
            var speaker = currentTalk.name;
            var abstract = converter.makeHtml(currentTalk.abstract);
            var description = converter.makeHtml(currentTalk.description);
            var bio = converter.makeHtml(currentTalk.bio);
          }
        </script>
